<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Display Nationality and Probability</h2>
    </header>
      <div class="container">
          <div class="main">
              <form action="https://api.nationalize.io" method="get" id="inputform">
                <div>
                  <label for="name"></label>
                  <input name="name" type="text" placeholder="enter name" id="name">
                </div>
                <button value="submit" id="submit-btn">submit</button>
              </form>
              <div>
                <h4>Results</h4>
                <p id='nationality'></p>
                <p id='probability'></p>


              </div>
              <div class="output">
                <div class="nationality">
                
                </div>
                <div class="probability">
                
                </div>
              </div>
             
          </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
